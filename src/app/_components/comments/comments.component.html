<span *ngFor="let comment of comments;">
  <div class="{{comment.class1}}">
    <div *ngFor="let comment2 of comment.comments;" class="{{comment2.class2}}">
      <div class="{{comment2.class3}}">
        <blockquote class="mb-0 card-body">
            <p>{{comment2.content}}</p>
          <footer class="blockquote-footer">
            <span class="text-muted">{{comment2.author}}</span>
          </footer>
        </blockquote>
      </div>
    </div>
  </div>
</span>
