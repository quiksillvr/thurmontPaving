<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
      <div *ngFor="let image of images; let i = index" class="carousel-item {{ (i == 0) ? 'active' : ''}}">
          <img class="d-block img-fluid w-100" [src]="imagesBaseUrl + image.name" >
          <div class="carousel-caption d-none d-md-block">
              <h5>{{image.title}}</h5>
              <p>{{image.description}}</p>
          </div>
      </div>
  </div>
  <a class="carousel-control-prev" style="color: red;" href="#carouselExampleIndicators" role="button" data-slide="prev"> 
    <i class="fa fa-chevron-left fa-5x" aria-hidden="true"></i>
    <span class="sr-only">Previous</span> 
  </a>
  <a class="carousel-control-next" style="color: red;" href="#carouselExampleIndicators" role="button" data-slide="next"> 
    <i class="fa fa-chevron-right fa-5x" aria-hidden="true"></i>
    <span class="sr-only">Next</span> 
  </a>
</div>
