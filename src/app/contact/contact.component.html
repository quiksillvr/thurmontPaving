<div class="row">
  <div class="col mb-2">
      <div class="card text-white bg-dark">
          <div class="card-header">
              <i class="fa fa-mail-bulk"></i> Contact Us
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-6">
                    <div class="card text-dark">
                      <div class="card-body">
                        <form [formGroup]="contactForm" (ngSubmit)="this.onSubmit()">
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="name" formControlName="name" required aria-describedby="name" placeholder="Enter Name" maxlength="200">
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" required aria-describedby="email" placeholder="Enter Email" maxlength="200">
                          </div>
                          <div class="form-group">
                            <label for="phone">Phone (Optional)</label>
                            <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter Phone" maxlength="15">
                          </div>
                          <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" rows="5" id="message" formControlName="message" required maxlength="2000"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary float-right">Send</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-3"></div>
              </div>
          </div>
      </div>
  </div>
</div>
